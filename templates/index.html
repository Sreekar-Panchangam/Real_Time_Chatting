{% extends 'base.html' %}

{% block content %}
<style>
    .welcome-name {
        display: flex;
        justify-content: center;
        text-align: center;
    }
</style>

{% if user.is_authenticated %}
<div>
  <h1>Welcome back, {{ user.first_name }}!</h1><br>
  <h4>This is a simple chat application</h4><br>
</div>
{% else %}
<h2>This is a simple chat application</h2><br>
<h4>Login to access the chat feature.</h4><br>
<p>Not a member yet? Sign Up now!</p><br>
{% endif %}

<br><br>
{% endblock %}
