{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Rooms</h1>
        <div class="jumbotron">
            {% for room in rooms %}
                <div class="card" style="width: 12rem; display: flex; align-items: center;">
                    <div class="card-body">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <a href="{% url 'rooms:room' room.slug %}" class="btn btn-primary">Join this room</a>
                    </div>
                </div><hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
